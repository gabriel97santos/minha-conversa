<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebef;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #B41313;
            font-size: 20px;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #B41313;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.9);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #B41313;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #900f0f;
        }
        .mensagem {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Para acessar, coloque seu lindo nome</h2>
    <form id="loginForm">
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div class="mensagem" id="mensagem"></div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const mensagem = document.getElementById("mensagem");

    const senhaCorreta = "agoraoununca";
    const dataPermitida = new Date(2025, 2, 7, 00, 30, 0).getTime(); // Ajustado para o fuso horário local
    const agora = new Date().getTime();

    if (agora < dataPermitida) {
        const tempoRestante = dataPermitida - agora;
        const horas = Math.floor(tempoRestante / (1000 * 60 * 60));
        const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

        mensagem.innerHTML = `⏳ Ainda não é o horário correto!<br>Tempo restante: <b>${horas}h ${minutos}min ${segundos}s</b>`;
    } else if (nome.toLowerCase() === "larissa" && senha === senhaCorreta) {
        mensagem.innerHTML = ""; // Limpa qualquer erro anterior
        window.location.href = "proxima_pagina.html";
    } else {
        mensagem.innerHTML = "❌ Nome ou senha incorretos!";
    }
});

</script>

</body>
</html>
